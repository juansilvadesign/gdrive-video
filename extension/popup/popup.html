<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GDrive Video Extension</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="header hidden">
            <div class="extension-info">
                <img class="extension-icon" title="GDrive Video Extension" src="../assets/logo.svg" />
                <div class="extension-title">
                    <h1>GDrive Video Extension</h1>
                    <h2>Private Video Downloader</h2>
                </div>
            </div>
            <div class="button-group">
                <button class="reload-button" title="Restart the extension">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="22"
                        height="22"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-refresh-cw-icon lucide-refresh-cw"
                    >
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                        <path d="M21 3v5h-5" />
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                        <path d="M8 16H3v5" />
                    </svg>
                </button>
                <button class="state-button button-on" id="button-on">ON</button>
                <button class="state-button button-off" id="button-off" disabled>OFF</button>
            </div>
        </div>
        <div id="only-in-drive-message" class="hidden">It works only in Google Drive to download private videos</div>
        <div id="download-container" class="hidden"></div>
        <div id="status-message" class="hidden"></div>
    </body>
    <footer>
        <a class="github-link" href="https://github.com/juansilvadesign/gdrive-video" target="_blank">
